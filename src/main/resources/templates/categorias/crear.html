<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Listado de Comidas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/fontawesome.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/solid.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/brands.min.css}" />
  </head>
  <body>
    <div class="container-admin">
      <main>
        <div class="d-flex p-0 w-100">
          <div class="col-md-2 p-0">
            <div th:insert="fragments :: navbar"></div>
          </div>
          <div class="col-md-10 p-0">
            <header class="d-flex py-3 justify-content-end bg-orange">
              <div class="d-flex pe-3">
                <a th:href="@{/logout}" class="text-white px-3"
                  >Cerrar sesión</a
                >
              </div>
            </header>
            <div class="col" style="overflow: auto">
              <div class="m-3">
                <div class="d-flex justify-content-between">
                  <h5 class="text-start py-2 text-dark">Crear categoría</h5>
                </div>
                <div class="bg-white p-3">
                  <form id="categoriaCreateForm" th:action="@{/categoria/create}" method="post">
                    <div class="mb-3">
                      <label for="categoria" class="form-label"
                        >Nombre de la categoria</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="categoria"
                        name="categoria"
                        placeholder="Nombre de la categoria"
                      />
                    </div>
                    <div class="my-3">
                      <button type="submit" class="btn btn-success">
                        Guardar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.getElementById("categoriaCreateForm").addEventListener("submit", function(event) {
          event.preventDefault();
          const form = event.target;
          const data = {
              nombre: form.categoria.value,
          };

          fetch("/categoria/create", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
          })
          .then(response => {
            if (response.ok) {
              Swal.fire({
                title: 'Categoria creada exitosamente',
                icon: 'success',
                confirmButtonText: 'OK'
              }).then(() => {
                // Redirigir a la página de lista de usuarios o cualquier otra página
                window.location.href = '/admin/categoria';
              });

             
            } else {
              return response.text().then(text => { throw new Error(text); });
            }
          })
          .catch(error => console.error("Error:", error));
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
