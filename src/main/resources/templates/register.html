<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Listado de Comidas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
  </head>
  <body>
    <div class="container-login">
      <div class="container d-flex justify-content-center">
        <div class="col-md-4 base-login">
          <form id="createUserForm" class="login" method="post">
            <div class="logo mb-4 d-flex justify-content-center">
              <img th:src="@{/images/logo_v1.png}" style="color: black" alt="">
            </div>
            <div class="form-group">
              <label for="usuario">Nombre de usuario</label>
              <input
                type="text"
                class="form-control mb-3"
                name="usuario"
                id="usuario"
                placeholder="Nombre de usuario"
              />
            </div>
            <div class="form-group ocultar-password">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control mb-3"
                name="password"
                id="password"
                placeholder="Contraseña"
              />
              <i class="fas fa-eye"></i>
            </div>
            <div class="form-group ocultar-password">
              <label for="password-repeat">Confirmar contraseña</label>
              <input
                type="password"
                class="form-control mb-3"
                name="password-repeat"
                id="password-repeat"
                placeholder="Repite la contraseña"
              />
              <i class="fas fa-eye"></i>
            </div>
            <button type="submit" class="btn btn-success w-100 my-3" style="font-size: 13px; font-weight: 700">REGISTARSE</button>
            <div class="text-center">
              <span class="text-opacity">Ya tengo una cuenta, <a href="/login" class="text-orange fw-bold">Iniciar sesión</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const form = document.getElementById('createUserForm');

          form.addEventListener('submit', function(event) {
              event.preventDefault(); // Evitar el envío por defecto del formulario

              const formData = {
                  usuario: document.getElementById('usuario').value,
                  contrasenia: document.getElementById('password').value,
                  rol: { id: 2 }
              };

              fetch('/usuario/create', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(formData)
              })
              .then(response => {
                  if (response.ok) {
                    Swal.fire({
                      title: 'Usuario creado exitosamente',
                      icon: 'success',
                      confirmButtonText: 'OK'
                    }).then(() => {
                      // Redirigir a la página de lista de usuarios o cualquier otra página
                      window.location.href = '/login';
                    });
                  } else {
                      return response.json().then(data => {
                          throw new Error(data.message || 'Error al crear el usuario');
                      });
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert('Error: ' + error.message);
              });
          });
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
