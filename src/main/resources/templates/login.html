<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Listado de Comidas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
  </head>
  <body>
    <div class="container-login">
      <div class="container d-flex justify-content-center">
        <div class="col-md-4 base-login">
          <form class="login" method="post" th:action="@{/login}" >
            <div class="logo mb-4 d-flex justify-content-center">
              <img th:src="@{/images/logo_v1.png}" style="color: black" alt="">
            </div>
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input
                type="text"
                class="form-control mb-3"
                name="username"
                id="username"
                placeholder="Nombre de usuario"
                required
              />
            </div>
            <div class="form-group ocultar-password">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control mb-3"
                name="password"
                id="password"
                placeholder="Contraseña"
                required
              />
              <i class="fas fa-eye"></i>
            </div>
            <div th:if="${param.error}">
              Invalid username or password.
          </div>
          <div th:if="${param.logout}">
              You have been logged out.
          </div>
            <button type="submit" class="btn btn-success w-100 my-3" style="font-size: 13px; font-weight: 700">INICIAR SESIÓN</button>
            <div class="text-center">
              <span class="text-opacity">¿No tienes una cuenta? <a href="/registrar" class="text-orange fw-bold">Regístrate aquí</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
