<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Listado de Comidas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/fontawesome.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/solid.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/brands.min.css}" />
  </head>
  <body>
    <div class="container-web">
      <header class="container-fluid bg-orange">
        <div class="container py-4">
          <div class="row">
            <div class="col-md-6">
              <a href="/home">
                <img
                th:src="@{/images/logo_v2.png}"
                style="width: 200px"
                alt=""
              />
               </a>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
              <div class="">
                <a th:href="@{/logout}" class="text-white px-3">Logout</a>
                <a href="/admin" class="text-white border px-3 py-2"
                  >Intranet</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container py-5">
          <div class="row mb-5 p-0">
            <div class="col-md-4 ps-0 pe-3">
              <div class="p-3  bg-white">
                <h4 class="fw-bold pb-2">Nombre de la comida</h4>
                <div class="image-food w-100">
                  <img src="/images/desayuno.jpg" class="w-100" alt="">
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="d-flex justify-content-between align-items-center">
                <h6>DESAYUNO | <span class="text-orange">TIPO</span></h6>
                <p><span class="text-orange"><i class="fas fa-star"></i> 5</span></p>
              </div>
              <div class="border-bottom bg-white p-3">
                <h6>INGREDIENTES</h6>
                <p>Descripción de los ingredientes</p>
              </div>
              <div class="bg-white p-3">
                <h6 class="text-orange">PREPARACIÓN</h6>
                <p>Descripción de la preparación</p>
              </div>
              <div class="border bg-white p-3 mt-3">
                <h6>CALIFICACIÓN</h6>
                <form action="" method="post">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="form-group w-75">
                      <select class="form-select rounded-0" aria-label="Default select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-success rounded-0 w-25 my-3" style="font-size: 13px; font-weight: 700">ENVIAR</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="text-center text-secondary">
                © 2024. All rights reserved. Created by
                <a
                  class="text-orange"
                  href="https://unsm.edu.pe/facultad/ingenieria-de-sistemas/" target="_blank"
                  >@fisi</a>
              </p>
            </div>
          </div>
      </footer>
    </div>
  </body>
</html>
