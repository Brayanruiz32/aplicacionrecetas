<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Listado de Comidas</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/fontawesome.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/solid.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome/css/brands.min.css}" />
  </head>
  <body>
    <div class="container-admin">
      <main>
        <div class="d-flex p-0 w-100">
          <div class="col-md-2 p-0">
            <div th:insert="fragments :: navbar"></div>
          </div>
          <div class="col-md-10 p-0">
            <header class="d-flex py-3 justify-content-end bg-orange">
              <div class="d-flex pe-3">
                <a th:href="@{/logout}" class="text-white px-3"
                  >Cerrar sesión</a
                >
              </div>
            </header>
            <div class="col" style="overflow: auto">
              <div class="m-3">
                <div class="d-flex justify-content-between">
                  <h5 class="text-start py-2 text-dark">Editar usuario</h5>
                </div>
                <div class="bg-white p-3">
                  <form action="" method="post">
                    <div class="mb-3">
                      <label for="usuario" class="form-label"
                        >Nombre del usuario</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="usuario"
                        name="usuario"
                        placeholder="Nombre del usuario"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Nombre del usuario"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="rol" class="form-label">Rol</label>
                      <select class="form-select" id="rolSelect" name="rolSelect">
                        <option selected>Seleccionar</option>

                      </select>
                    </div>
                    <div class="my-3">
                      <button type="submit" class="btn btn-success">
                        Guardar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        fetch('/rol/find/all') // Ajusta esta URL según tu configuración de la API
        .then(response => response.json())
        .then(data => {
          const rolSelect = document.getElementById('rolSelect');
    
          data.forEach(rol => {
            const option = document.createElement('option');
            option.value = rol.id;
            option.textContent = rol.nombre; // Ajusta según el nombre de la propiedad en tu API
            rolSelect.appendChild(option);
          });
        })
        .catch(error => console.error('Error al cargar las categorías:', error));




        const userId = new URLSearchParams(window.location.search).get('id');
        if (userId) {
          fetch(`/usuario/find/${userId}`)
            .then(response => response.json())
            .then(data => {
              document.getElementById('usuario').value = data.usuario;
              document.getElementById('password').value = data.contrasenia;
              
            })
            .catch(error => console.error('Error:', error));
        }
  

      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto
  
        const formData = {
          usuario: document.getElementById('usuario').value,
          contrasenia: document.getElementById('password').value,
          rol: { id: document.getElementById('rolSelect').value }
        };

        console.log(formData)
  
        fetch(`/usuario/update/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          if (response.ok) {
            Swal.fire({
              title: 'Usuario actualizado exitosamente',
              icon: 'success',
              confirmButtonText: 'OK'
            }).then(() => {
              // Redirigir a la página de lista de usuarios o cualquier otra página
              window.location.href = '/admin/usuario';
            });
          } else {
            alert('Error al actualizar el usuario');
          }
        })
        .catch(error => console.error('Error:', error));
      });
 
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
